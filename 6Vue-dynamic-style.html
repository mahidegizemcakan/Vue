<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | </title>
        <title>ilk örnek</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .box{
                width: 200px;
                height: 200px;
                border: 1px solid #666;
                background-color: #fbb08f;
                margin-bottom: 10px;


            }

            .blue{
                background: blue;
            }

        </style>
    </head>
    <body>
        <div id="deneme">
            <div class="box" :class="className"></div>
            <div class="box" :class="className"></div>
            <div class="box" :style="{'background-color' : 'black'}"></div>
            <button @click="showBlue = !showBlue">Ekle/Kaldır</button>
           
        </div>
    <script>
            new Vue({
               el : "#deneme",
               data:{
                  
                  showBlue : false
               },
               computed : {
                className(){
                    return{
                        'blue' : this.showBlue
                    };
                }
               }
               
            });
        </script>
    </body>
    </html>
