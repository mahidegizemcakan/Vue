<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | </title>
        <title>ilk örnek</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="deneme">
            <!-- iki yönlü veri girişi two way data -->
            <input type="text" v-model ="sayi"/> 
            <p>{{ sayi }}</p>
            <button @click="arttir()">Arttır</button>
        </div>
    <script>
            new Vue({
               el : "#deneme",
               data:{
                   sayi:10
               },
               methods : {
                arttir(){
                    this.sayi++;
                }
               }
            });
        </script>
    </body>
    </html>
